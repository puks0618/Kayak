name: Branch Protection

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches:
      - master
      - dev
      - Admin
      - Owner
      - Stays
      - Flights
      - Cars

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate-merge-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Branch Merge Rules
        run: |
          TARGET_BRANCH="${{ github.base_ref }}"
          SOURCE_BRANCH="${{ github.head_ref }}"
          
          echo "üîç Validating merge: $SOURCE_BRANCH ‚Üí $TARGET_BRANCH"
          
          # Rule 1: master can only accept merges from dev
          if [ "$TARGET_BRANCH" = "master" ]; then
            if [ "$SOURCE_BRANCH" != "dev" ]; then
              echo "‚ùå ERROR: master branch can only accept merges from 'dev' branch"
              echo "   Attempted merge from: $SOURCE_BRANCH"
              exit 1
            fi
            echo "‚úÖ Valid: dev ‚Üí master"
          fi
          
          # Rule 2: dev can only accept merges from Owner, Admin, Cars, Flights, or Stays
          if [ "$TARGET_BRANCH" = "dev" ]; then
            if [[ "$SOURCE_BRANCH" != "Owner" && "$SOURCE_BRANCH" != "Admin" && "$SOURCE_BRANCH" != "Cars" && "$SOURCE_BRANCH" != "Flights" && "$SOURCE_BRANCH" != "Stays" ]]; then
              echo "‚ùå ERROR: dev branch can only accept merges from 'Owner', 'Admin', 'Cars', 'Flights', or 'Stays' branches"
              echo "   Attempted merge from: $SOURCE_BRANCH"
              exit 1
            fi
            echo "‚úÖ Valid: $SOURCE_BRANCH ‚Üí dev"
          fi
          
          # Rule 3: Owner, Admin, Cars, Flights, Stays can only accept merges from feature/* branches
          if [[ "$TARGET_BRANCH" = "Owner" || "$TARGET_BRANCH" = "Admin" || "$TARGET_BRANCH" = "Cars" || "$TARGET_BRANCH" = "Flights" || "$TARGET_BRANCH" = "Stays" ]]; then
            if [[ ! "$SOURCE_BRANCH" =~ ^feature/ ]]; then
              echo "‚ùå ERROR: $TARGET_BRANCH branch can only accept merges from 'feature/*' branches"
              echo "   Attempted merge from: $SOURCE_BRANCH"
              exit 1
            fi
            echo "‚úÖ Valid: $SOURCE_BRANCH ‚Üí $TARGET_BRANCH"
          fi
          
          echo ""
          echo "üéâ Branch merge rules validated successfully!"

      - name: Add PR Comment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const targetBranch = context.payload.pull_request.base.ref;
            const sourceBranch = context.payload.pull_request.head.ref;
            
            const comment = `‚úÖ **Branch Protection Validated**
            
            Merge: \`${sourceBranch}\` ‚Üí \`${targetBranch}\`
            
            This PR follows the branch protection rules:
            - \`master\` ‚Üê \`dev\`
            - \`dev\` ‚Üê \`Owner\`, \`Admin\`, \`Cars\`, \`Flights\`, \`Stays\`
            - \`Owner/Admin/Cars/Flights/Stays\` ‚Üê \`feature/*\``;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Add Failure Comment
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const targetBranch = context.payload.pull_request.base.ref;
            const sourceBranch = context.payload.pull_request.head.ref;
            
            let errorMsg = '';
            if (targetBranch === 'master' && sourceBranch !== 'dev') {
              errorMsg = '`master` can only accept merges from `dev` branch';
            } else if (targetBranch === 'dev' && !['Owner', 'Admin', 'Cars', 'Flights', 'Stays'].includes(sourceBranch)) {
              errorMsg = '`dev` can only accept merges from `Owner`, `Admin`, `Cars`, `Flights`, or `Stays` branches';
            } else if (['Owner', 'Admin', 'Cars', 'Flights', 'Stays'].includes(targetBranch) && !sourceBranch.startsWith('feature/')) {
              errorMsg = `\`${targetBranch}\` can only accept merges from \`feature/*\` branches`;
            }
            
            const comment = `‚ùå **Branch Protection Failed**
            
            Attempted merge: \`${sourceBranch}\` ‚Üí \`${targetBranch}\`
            
            **Error:** ${errorMsg}
            
            ### Branch Protection Rules:
            - \`master\` ‚Üê \`dev\` only
            - \`dev\` ‚Üê \`Owner\`, \`Admin\`, \`Cars\`, \`Flights\`, \`Stays\` only
            - \`Owner/Admin/Cars/Flights/Stays\` ‚Üê \`feature/*\` only
            
            Please create your PR to the correct target branch.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
