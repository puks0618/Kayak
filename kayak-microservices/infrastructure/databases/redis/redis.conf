# Redis configuration for Kayak Microservices

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile ""

# Security (enable in production)
# requirepass your_password_here

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

